<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
        }

        .back-to-login a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>

        <!-- Registration Form -->
        <form id="register-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>

            <label for="country-code">Country Code:</label>
            <select id="country-code" required>
                <option value="+1">+1 (United States)</option>
                <option value="+91">+91 (India)</option>
                <option value="+44">+44 (United Kingdom)</option>
            </select>

            <input type="tel" id="phone-number" placeholder="Phone Number" required>

            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>

            <button type="submit">Register</button>
        </form>

        <p class="back-to-login">
            Already have an account? <a href="index.html">Go back to login</a>
        </p>

        <div class="footer">
            <p>&copy; 2024 Resume Builder. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAzl-a7lidS9_qxiMpJ1971sO4HyoLMz9w",
        authDomain: "resumebuilderauth-e82b4.firebaseapp.com",
        projectId: "resumebuilderauth-e82b4",
        storageBucket: "resumebuilderauth-e82b4.appspot.com",
        messagingSenderId: "824380788600",
        appId: "1:824380788600:web:f6abacfed4f56b41cdc28d",
        measurementId: "G-X4FDGRSX8Q"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle Registration
      document.getElementById('register-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Clear previous messages
        errorMessage.textContent = '';
        successMessage.textContent = '';

        // Check if passwords match
        if (password !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match!";
          return;
        }

        // Register with Firebase
        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            successMessage.textContent = "Registration successful!";
            window.location.href = "resume-dashboard.html"; // Redirect to dashboard
          })
          .catch((error) => {
            errorMessage.textContent = "Registration failed: " + error.message;
          });
      });
    </script>
</body>

</html>
