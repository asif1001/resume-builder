            font-size: 16px;
            outline: none;

        input:focus, select:focus {

            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);

            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
        }

        .back-to-login a {

        .footer {

    <script>
        const firebaseConfig = {
            // Your Firebase config here
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const countryCode = document.getElementById('country-code').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const fullPhoneNumber = `${countryCode}${phoneNumber}`; // Combine country code and phone number
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Registration successful! Phone number: " + fullPhoneNumber);
                    window.location.href = "resume-dashboard.html"; // Redirect to dashboard
                })
                .catch((error) => {
                    alert("Registration failed: " + error.message);
                });
        });
