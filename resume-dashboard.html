<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #ccc;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<header id="dashboard-header">
    Welcome, <span id="user-name">[User Name]</span>
    <button class="button" style="float: right; margin-top: -10px;">Logout</button>
</header>

<div class="container">
    <div class="sidebar">
        <a href="#" id="createResume">Create New Resume</a>
        <a href="#" id="myResumes">My Resumes</a>
        <a href="profile.html" id="profile">Profile</a>
        <a href="#" id="premium">Premium Features</a>
        <a href="#" id="logout">Logout</a>
    </div>

    <div class="content" id="dashboardContent">
        <h2>Dashboard</h2>
        <p>Select an option from the sidebar to get started.</p>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAzl-a7lidS9_qxiMpJ1971sO4HyoLMz9w",
    authDomain: "resumebuilderauth-e82b4.firebaseapp.com",
    projectId: "resumebuilderauth-e82b4",
    storageBucket: "resumebuilderauth-e82b4.appspot.com",
    messagingSenderId: "824380788600",
    appId: "1:824380788600:web:f6abacfed4f56b41cdc28d",
    measurementId: "G-X4FDGRSX8Q"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Display the user's full name
  onAuthStateChanged(auth, (user) => {
    if (user) {
      const displayName = user.displayName || user.email;
      document.getElementById('user-name').textContent = displayName;
    } else {
      // User is not signed in, redirect to login page
      window.location.href = "index.html";
    }
  });
</script>

</body>

</html>
