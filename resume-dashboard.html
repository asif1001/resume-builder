<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ccc;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Welcome, [User Name]
    <button class="button" style="float: right; margin-top: -10px;">Logout</button>
</header>

<div class="container">
    <div class="sidebar">
        <a href="#" id="createResume">Create New Resume</a>
        <a href="#" id="myResumes">My Resumes</a>
        <a href="#" id="profile">Profile</a>
        <a href="#" id="premium">Premium Features</a>
        <a href="#" id="logout">Logout</a>
    </div>

    <div class="content" id="dashboardContent">
        <!-- Dynamic content will be loaded here based on user actions -->
        <h2>Dashboard</h2>
        <p>Select an option from the sidebar to get started.</p>
    </div>
</div>

<script>
    // Handle dynamic content loading based on user clicks
    document.getElementById('createResume').addEventListener('click', function () {
        document.getElementById('dashboardContent').innerHTML = `
            <h2>Create New Resume</h2>
            <p>Start creating your resume by filling out the form below:</p>
            <!-- Add your resume creation form here -->
        `;
    });

    document.getElementById('myResumes').addEventListener('click', function () {
        document.getElementById('dashboardContent').innerHTML = `
            <h2>My Resumes</h2>
            <p>Here are the resumes you have created:</p>
            <!-- Display a list of resumes with options to edit or delete -->
        `;
    });

    document.getElementById('profile').addEventListener('click', function () {
        document.getElementById('dashboardContent').innerHTML = `
            <h2>Profile</h2>
            <p>Manage your personal information and account settings here:</p>
            <!-- Add profile management form -->
        `;
    });

    document.getElementById('premium').addEventListener('click', function () {
        document.getElementById('dashboardContent').innerHTML = `
            <h2>Premium Features</h2>
            <p>Upgrade to access more resume templates and features.</p>
            <!-- Add premium feature details here -->
        `;
    });

    document.getElementById('logout').addEventListener('click', function () {
        // Handle logout functionality here
        alert("Logging out...");
    });
</script>

</body>
</html>
