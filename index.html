<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Login/Register</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Premium Plans */
        .premium-plans {
            margin-top: 30px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .premium-plans h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            text-align: center;
        }

        .plan {
            margin: 15px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .plan h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .plan button {
            background-color: #007BFF;
        }

        .plan button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Login</h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none;">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- Toggle between login and register -->
        <p class="toggle-link" id="toggle-auth">Don't have an account? Register</p>

        <!-- Premium Plans Section -->
        <div class="premium-plans">
            <h3>Choose Your Premium Plan</h3>

            <!-- Plan for 2 Resume Downloads -->
            <div class="plan">
                <h4>2 Resume Downloads</h4>
                <p>$4.99</p>
                <button onclick="purchasePlan(2)">Buy Now</button>
            </div>

            <!-- Plan for 5 Resume Downloads -->
            <div class="plan">
                <h4>5 Resume Downloads</h4>
                <p>$9.99</p>
                <button onclick="purchasePlan(5)">Buy Now</button>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 Resume Builder. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzl-a7lidS9_qxiMpJ1971sO4HyoLMz9w",
            authDomain: "resumebuilderauth-e82b4.firebaseapp.com",
            projectId: "resumebuilderauth-e82b4",
            storageBucket: "resumebuilderauth-e82b4.appspot.com",
            messagingSenderId: "824380788600",
            appId: "1:824380788600:web:f6abacfed4f56b41cdc28d",
            measurementId: "G-X4FDGRSX8Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Toggle between login and register forms
        const toggleLink = document.getElementById('toggle-auth');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');

        toggleLink.addEventListener('click', () => {
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.innerText = "Login";
                toggleLink.innerText = "Don't have an account? Register";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.innerText = "Register";
                toggleLink.innerText = "Already have an account? Login";
            }
        });

        // Registration Functionality
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Registration successful! Redirecting to dashboard...");
                    window.location.href = "resume-dashboard.html"; // Redirect to dashboard page
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Login Functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Login successful! Redirecting to dashboard...");
                    window.location.href = "resume-dashboard.html"; // Redirect to dashboard page
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Purchase Premium Plan Functionality (dummy example)
        function purchasePlan(plan) {
            if (plan === 2) {
                alert("You have selected the 2 Resume Downloads plan. Redirecting to payment...");
                // Redirect to payment gateway or handle premium activation here
            } else if (plan === 5) {
                alert("You have selected the 5 Resume Downloads plan. Redirecting to payment...");
                // Redirect to payment gateway or handle premium activation here
            }
        }
    </script>
</body>

</html>
