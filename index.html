<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Login</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Google Login Button -->
        <button class="google-btn" id="google-login">Login with Google</button>

        <!-- Link to Registration Page -->
        <p class="toggle-link" id="toggle-register">
            Don't have an account? <a href="registration.html">Register here</a>
        </p>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 Resume Builder. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAzl-a7lidS9_qxiMpJ1971sO4HyoLMz9w",
            authDomain: "resumebuilderauth-e82b4.firebaseapp.com",
            projectId: "resumebuilderauth-e82b4",
            storageBucket: "resumebuilderauth-e82b4.appspot.com",
            messagingSenderId: "824380788600",
            appId: "1:824380788600:web:f6abacfed4f56b41cdc28d",
            measurementId: "G-X4FDGRSX8Q"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Email/Password Login Functionality
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful! Redirecting to dashboard...");
                    window.location.href = "resume-dashboard.html"; 
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Google Login Functionality
        document.getElementById('google-login').addEventListener('click', () => {
            console.log("Google login button clicked!");
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log(result);
                    const user = result.user;
                    alert("Google login successful! Redirecting to dashboard...");
                    window.location.href = "resume-dashboard.html";
                })
                .catch((error) => {
                    console.error(error);
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>

</html>
